<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/set.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <article class="app">
      <div class="setting">
        <div class="txt">
          <span class="material-symbols-outlined">
              arrow_back
          </span>
          <h2>설정</h2>
        </div>
        <div class="set">
            <div class="genderSelect">
              <h3>캐릭터 성별</h3>
              <div class="genderOption">
                  <label>
                    <input type="radio" name="setGender" value="m" >
                    <span>남성</span>
                  </label>
                  <label>
                    <input type="radio" name="setGender" value="w" >
                    <span>여성</span>
                  </label>
              </div>
            </div>
            <div class="temperatureSelect">
              <h3>온도 단위</h3>
              <div class="temperatureOption">
                  <label>
                    <input type="radio" name="temperature" value="c" checked >
                    <span>섭씨(°C)</span>
                  </label>
                  <label>
                    <input type="radio" name="temperature" value="f" >
                    <span>화씨(°F)</span>
                  </label>
              </div>
            </div>
            <div class="languageSelect">
              <h3>언어</h3>
              <div class="languageOption">
                  <label>
                    <input type="radio" name="language" value="k" checked >
                    <span>한국어</span>
                  </label>
                  <label>
                    <input type="radio" name="language" value="e" >
                    <span>English</span>
                  </label>
              </div>
            </div>
            <div class="bgcSelect">
              <h3>배경</h3>
              <div class="bgcOption">
                <label>
                    <input type="radio" name="bgc" value="gray" >
                    <span></span>
                </label>
                <label>
                    <input type="radio" name="bgc" value="green" checked>
                    <span></span>
                </label>
                <label>
                    <input type="radio" name="bgc" value="blue" >
                    <span></span>
                </label>
                <label>
                    <input type="radio" name="bgc" value="pink" >
                    <span></span>
                </label>
                <label>
                    <input type="radio" name="bgc" value="yellow" >
                    <span></span>
                </label>
              </div>
            </div>
          </div>
          <div>
              <button>확인</button>
          </div>
      </div>

    </article>


    
</body>
</html>
