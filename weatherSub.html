<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/weatherSub.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
</head>
</head>

<body>


    <article class="app">
        <div class="txt">
            <span class="material-symbols-outlined">
                arrow_back
            </span>
            <h2>상세날씨</h2>
        </div>


        <!-- =========== 일출/일몰 카드 =========== -->
        <div class="suncard">

            <!-- 반원영역 -->
            <div class="a">

                <svg xmlns='https://www.w3.org/2000/svg' viewBox='0 0 40 40'>

                    <defs>
                        <linearGradient id='gradient' x1='80%' y1='20%' x2='5%' y2='5%' spreadMethod='pad'>
                            <stop offset='0%' stop-color='#EDE38D' />
                            <stop offset='15%' stop-color='#59C8FF' />
                            <stop offset='100%' stop-color='#001772' />
                        </linearGradient>
                    </defs>

                    <circle class='rail' cx='20' cy='20' r='16' stroke-width='2' transform="translate(0, -16)"
                        fill='transparent'> </circle>
                    <circle class='progress' cx='20' cy='20' r='16' stroke-width='2' transform="translate(0, -16)"
                        fill='transparent' stroke-dashoffset='0'>
                    </circle>

                </svg>
                <p class="sun"></p>
            </div>

            <div class="sun-info">

                <!-- 시간영역 -->
                <div class="sunrise">
                    <span class="label">
                        <p>일출</p> <small>| 오전</small>
                    </span>
                    <h2> -- : --</h2>
                </div>
                <div class="sunset">
                    <span class="label">
                        <p>일몰</p> <small>| 오후</small>
                    </span>
                    <h2> -- : --</h2>
                </div>
            </div>
        </div>




        <!-- =========== 서브 날씨 정보 =========== -->
        <div class="sub">
            <div class="contents">
                <div class="box1">
                    <p>미세먼지</p>
                    <div class="box2">
                        <b>--</b>
                        <span class="material-symbols-outlined">
                            sentiment_satisfied
                        </span>
                    </div>
                </div>
            </div>

            <div class="contents">
                <div class="box1">
                    <p>초미세먼지</p>
                    <div class="box2">
                        <b>--</b>
                        <span class="material-symbols-outlined">
                            sentiment_satisfied
                        </span>
                    </div>
                </div>
            </div>

            <div class="contents">
                <div class="box1">
                    <p>체감온도</p>
                    <div class="box2">
                        <b>--</b>
                        <span class="material-symbols-outlined">
                            thermostat
                        </span>
                    </div>
                </div>

            </div>
            <div class="contents">
                <div class="box1">
                    <p>강수확률</p>
                    <div class="box2">
                        <b>--<small>%</small></b>
                        <span class="material-symbols-outlined">
                            humidity_mid
                        </span>
                    </div>
                </div>

            </div>
            <div class="contents">
                <div class="box1">
                    <p>자외선</p>
                    <div class="box2">
                        <b>--</b>
                        <span class="material-symbols-outlined">
                            nest_sunblock
                        </span>
                    </div>
                </div>
            </div>

            <div class="contents">
                <div class="box1">
                    <p>습도</p>
                    <div class="box2">
                        <b>--<small>%</small></b>
                        <span class="material-symbols-outlined">
                            cool_to_dry
                        </span>
                    </div>
                </div>
            </div>

            <div class="contents">
                <div class="box1">
                    <p>바람</p>
                    <div class="box2">
                        <b>--<small>m/s</small></b>
                        <span class="material-symbols-outlined">
                            air
                        </span>
                    </div>
                </div>
            </div>

            <div class="contents">
                <div class="box1">
                    <p>달모양</p>
                    <div class="box2">
                        <b>--</b>
                        <span class="material-symbols-outlined">
                            --
                        </span>
                    </div>
                </div>
            </div>
        </div>


        <!-- 메뉴 버튼 -->
        <nav class="menubtn"></nav>

    </article>










</body>

</html>
